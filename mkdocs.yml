# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Distant
site_url: https://distant.dev
repo_url: https://github.com/chipsenkbeil/distant
site_description: Libraries and tooling for working remotely
site_author: Chip Senkbeil
copyright: Chip Senkbeil Â© 2023

nav:
  - Home: 'index.md'
  - Getting Started:
    - 'getting-started/installation.md'
  - Reference:
    - 'reference/examples.md'
  - About:
    - 'about/overview.md'
    - 'about/features.md'
    - 'about/architecture.md'

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.svg
  custom_dir: overrides
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
  palette:
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

extra_css:
  - stylesheets/extra.css
